<!DOCTYPE html>
<html>

<head>
  <title>distance</title>
  <style>
   #box {
          width: 300px;
          height: 200px;
          overflow: scroll;
          border: 2px solid green;
          font-size: 20px;
          color: voilet;
          background: deepskyblue;

  <script>
    function Converte(){
      var km, m ,cm;
      km=document.getElementById("a").value;
      m=km*1000;
      cm=m*100;
      document.getElementById("box").innerHTML="meter = "+m+"<br>"+"Centimetre ="+cm;
   
  document.getElementById("out").value = m;
  document.getElementById("out2").value = cm;


    }
  </script>
</head>

<body>
  <center>
    <fieldset style="width: 300px">
    <table bgcolor="snow">
      
<tr><td>KILOMETER :-</td><td><input placeholder="Enter Km" type="text" id="a"></td></tr>
 <tr><td alig>METER</td><td><input  placeholder="meter" type="number" id="out"></td></tr>
 <tr><td>CENTIMETER</td><td><input placeholder="CENTIMETER" type="number" id="out2"></td></tr>
    </table>
    </fieldset>
        <br>

  </center>
      <center>
    <fieldset style="width: 300px">
     <b>OUTPUT BOX</b>
      <b><hr color="purple"></b>

     <table bgcolor="voilet" colspan="2">
       <tr><td align="center"><input type="button" value="Converte" onclick="Converte()"></td></tr>
     </table>

    </center>
   </fieldset>
</body>
</html>
