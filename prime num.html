
<!DOCTYPE html>
<html lang="en">
<head>
  <title>ARRAY PROGRAM</title>
</head>
<body>
  <script>
    var n ;
    n=parseInt(prompt("enter size of array"));
    var number= new Array(n);
    var i;
    for(i=0;i<number.length;i++)
    {
      number[i]=parseInt(prompt("enter value"));
    }
    for(i=0;i<number.length;i++)
    
    let isPrime=true;
   for (let i = 2; i <= number[i] - 1; i++) {
     if (number[i] % i === 0) {
       isPrime = false;
       break
     }
   }
   if (isPrime) document.write(number);
   }
   // result = 2,3,5,7,11,13,17,19
  }
  </script>
</body>
</html>
