<!DOCTYPE html>
<html>

<head>
  <title>STRING</title>
  <style>
    #box {
      width: 300px;
      height: 200px;
      overflow: scroll;
      border: 2px solid green;
      font-size: 20px;
      color: voilet;
      background: snow;
    }
  </style>
  <script>
    function ShowChars() {
      var str = document.getElementById("mystr").value;
      a = parseInt(prompt("enter index no"))
      var output = str.charAt(a);
      document.getElementById("box").innerHTML = output;
    }

    function toLower() {

      var lower = document.getElementById("mystr").value;
      var output1 = lower.toLowerCase();
      document.getElementById("box").innerHTML = output1;
    }

    function toUpper() {
      var upper = document.getElementById("mystr").value;
      var output2 = upper.toUpperCase();
      document.getElementById("box").innerHTML = output2;
    }


    function PaLinDromE()
    {
      // variable holds reverse string
      str = document.getElementById("mystr").value;
            var newstr = "";

      for (var i = str.length - 1; i >= 0; i--)
      {
        newstr += str[i];
      }
      document.getElementById("box").innerHTML = str + "<br>" + newstr;
    }
  </script>

</head>
<center>

  <body>

    <form>
      <fieldset style="width: 300px">
                    <h5>STRING</h5>

        <table align="center">
          <tr>
            <td>input Any String</td>
            <td><input type="text" id="mystr" </td>
          </tr>
        </table>
      </fieldset>
      <br>

      <fieldset style="width: 300px">
        <center>
          <b>BOX</b>
          <b>
            <hr color="purple">
          </b>

          <table bgcolor="voilet" colspan="2">
            <tr>
              <td align="center">
                <input type="button" value="All characters" onclick="ShowChars()">
              </td>
              <td align="center">

                <input type="button" value="Lower" onclick="toLower()">
              </td>
              <td align="center">
                <input type="button" value="Upper" onclick="toUpper()">
              </td>
              <td>
                <input type="button" value="Palindrome" onclick="PaLinDromE()">
              </td>
            </tr>
          </table>
          <br>
          <div id="box"></div>
        </center>
        </table>
  </body>
</html>
